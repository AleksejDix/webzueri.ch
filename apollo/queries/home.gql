{
  events(orderBy: date_DESC, first: 1, where: {
    status: PUBLISHED
  }) {
    status
    id
    date
    title
    meetupLink
    talks {
      id
      name
      abstract
      youtubecode
      speakers {
        id
        name
        bio
        speakerPicture {
          url
          fileName
        }
      }
    },
    venue {
      id
      name
    }
  }
  sponsors {
    name
    website
    logo {
      url
    }
  }
}
